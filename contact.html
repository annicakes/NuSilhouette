<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact NuSilhouette</title>
    <link rel="icon" href="okok..png">
    <style>
        /* Reset margins and paddings for cleaner layout */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Flexbox layout for the page */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            position: relative;
            font-family: verdana;
            font-size: 12px;
            color: rgb(80, 75, 79);
        }

        /* Background image with slight transparency */
        body::before {
            content: "";
            background-image: url('okee.png');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Header Table */
        .header-table {
            border: 0;
            height: 100px;
            text-align: center;
            padding-top: 20px;
        }

        h2 {
            color: #3d393d;
        }

        /* Form Table */
        .form-table {
            border: 0;
            width: 80%;
            max-width: 1300px;
            background-color: #eae4ea;
            margin: 20px auto;
            border-radius: 8px; /* Slightly reduced curve */
            padding: 15px; /* Reduced padding for compact look */
            flex-grow: 1;
            outline: 10px rgb(165, 158, 166) dotted;
        }

        /* Input fields styling */
        input[type="text"], input[type="email"], textarea {
            width: 90%;
            padding: 8px; /* Reduced padding for a more compact design */
            border-radius: 4px; /* Smaller border-radius */
            border: 1px solid #666;
            margin-top: 5px;
            margin-bottom: 10px; /* Reduced margin for smaller spacing */
            box-sizing: border-box;
        }

        /* Submit button styling */
        input[type="submit"] {
            background-color: #666;
            color: #fff;
            border: none;
            padding: 8px 12px; /* Compact padding for smaller button */
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #555;
        }

        /* Footer styling */
        .footer {
            background-color: #838383;
            color: black;
            text-align: center;
            padding: 10px;
            border-top: 2px solid #666; /* Border at the top of footer */
            margin-top: auto;
        }

        .footer-text {
            margin: 10px 0;
        }

        /* Links styling */
        a {
            text-decoration: none;
            color: black;
        }

        a:hover {
            text-decoration: underline;
            color: #5e5e5e;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <table class="header-table">
        <tr>
            <td>
                <h2>Contact NuSilhouette</h2>
            </td>
        </tr>
    </table>
    
    <!-- Form Section -->
    <table class="form-table">
        <tr>
            <td width="300"></td>
            <td>
                <form>
                    <label for="username">Username</label><br>
                    <input type="text" id="username" name="username" required><br>
                    
                    <label for="email">Email</label><br>
                    <input type="email" id="email" name="email" required><br><br>
                    
                    <input type="submit" value="Submit">
                </form>
            </td>
            <td align="center">
                <textarea rows="12" cols="50" placeholder="Your message..."></textarea>
            </td>
            <td width="300"></td>
        </tr>
    </table>

    <!-- Footer Section -->
    <div class="footer">
        <p class="footer-text"><b>NuSilhouette</b></p>
        <p class="footer-text">nusilhouette@gmail.com</p>
        <p class="footer-text">09229371612</p>
        <p class="footer-text">141 Manggahan St. Libtong Meycauayan, Bulacan<br>Meycauayan, Bulacan/3020</p>
        <p class="footer-text">Â© 2024 MASK</p>
    </div>

</body>
</html>
