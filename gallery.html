<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery of NuSilhouette</title>
    <link rel="icon" href="okok..png">
    <style>
        /* General Body Styles */
        body {
            margin: 0; /* Remove default margin */
            text-align: center; /* Center align text */
            background-image: url('okee.png');
            background-repeat: no-repeat;
            background-attachment: fixed;  
            background-size: cover;
            font-family: verdana;
            font-size: 12px;
            color:  rgb(77, 71, 76);;

        }
    

        /* Image Table Styles */
        .image-table {
            width: 1300px;
            margin: 20px auto; /* Center table */
            border-collapse: collapse; /* Collapse borders */
        }

        /* Image Cell Styles */
        .image-cell {
            padding: 10px; /* Padding for spacing */
        }

        /* Image Styles */
        img {
            width: 100%; /* Full width */
            height: 500px; /* Set uniform height */
            border-radius: 15px; /* Rounded corners */
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Smooth transition for hover effect */
            outline: 10px rgb(216, 199, 216) ridge;
        }

        /* Image Hover Effect */
        img:hover {
            transform: scale(1.05); /* Scale up on hover */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); /* Add shadow on hover */
        }

        /* Footer Styles */
        .footer {
            margin-top: 20px; /* Margin for spacing */
            padding: 10px; /* Padding for spacing */
        }
    </style>
</head>

<body>
    <!-- Gallery Title -->
    <div class="gallery-title">
        <h1>Gallery of NuSilhouette</h1>
    </div>

    <!-- Image Gallery -->
    <table class="image-table" border="0">
        <tr>
            <td class="image-cell">
                <img src="ate.jpg" title="ALI" alt="Gallery Image 1">
            </td>
            <td class="image-cell">
                <img src="SLAYED.jpg" title="SLAYED" alt="Gallery Image 2">
            </td>
            <td class="image-cell">
                <img src="hat.jpg" title="HAT" alt="Gallery Image 3">
            </td>
            <td class="image-cell">
                <img src="shirt.jpg" title="SHIRT" alt="Gallery Image 4">
            </td>
        </tr>
    </table>

    
    <!-- Footer Section -->
    <div class="footer">
        <p>&copy; 2024 NuSilhouette. All rights reserved.</p>
    </div>
</body>
</html>
